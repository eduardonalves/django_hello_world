{%  extends "layout.html" %}
{% block conteudo %}

    <p>Um e-mail foi enviado para vocÃª para troca de senha</p>
    {% else %}
        <h2>Informe seu e-mail/</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">

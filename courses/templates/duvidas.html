{% extends "layout.html" %}
{% block conteudo %}
{% load static %}
<div class="form-group row">
  <label for="example-email-input" class="col-2 col-form-label">Nome</label>
  <div class="col-10">
    <input class="form-control" type="text" name="name" value="" id="example-name-input">
  </div>
</div> 
<div class="form-group row">
  <label for="example-email-input" class="col-2 col-form-label">Email</label>
  <div class="col-10">
    <input class="form-control" type="email" name="email" value="bootstrap@example.com" id="example-email-input">
  </div>
</div>
<div class="form-group row">
  <label for="example-url-input" class="col-2 col-form-label">Duvida</label>
  <div class="col-10">
     <textarea class="form-control" name="message" rows="5" id="comment"></textarea>
  </div>
</div>
<div class="form-group row">
  <button type="submit">Enviar</button>
</div>


     
{%endblock%}
